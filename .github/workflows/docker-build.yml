name: Build and Push Docker Image

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Extract metadata from Git/GitHub
        uses: docker/metadata-action@v5
        id: metadata
        with:
          images: ${{ vars.DOCKER_USERNAME }}/practica-final-devops
          
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ vars.DOCKER_USERNAME }}/practica-final-devops:latest
          build-args: |
            --quiet

      # Este paso es opcional, solo para verificar el login
      - name: Verify Docker Hub login
        run: docker info
